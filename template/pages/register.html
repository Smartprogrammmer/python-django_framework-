{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'layout/styles/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'layout/styles/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'layout/styles/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'layout/styles/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'layout/styles/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'layout/styles/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'layout/styles/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">


				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST">
					<div>
						{% for message in messages %}
						<h3>{{ message }}</h3>
						{% endfor %}
					</div>
 					<div>
					<span class="login100-form-title">
						 user Register
					</span>
					</div>
					{% csrf_token %}


					<div class="wrap-input100 validate-input" data-validate = "Valid email lol is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="ENTER THE EMAIL *">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "">
						<input class="input100" type="text" name="username" placeholder="username *">
						<span class="focus-input100"></span>

					</div>
					<div class="wrap-input100 validate-input" data-validate = "">
						<input class="input100" type="text" name="first_name" placeholder="fname *">
						<span class="focus-input100"></span>

					</div>
					<div class="wrap-input100 validate-input" data-validate = "">
						<input class="input100" type="text" name="last_name" placeholder="lname">
						<span class="focus-input100"></span>

					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" placeholder="Password *">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password2" placeholder="retype-Password *">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">

						<button class="login100-form-btn"  >
							submit
						</button>
					</div>




				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{% static 'layout/scripts/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'layout/scripts/popper.js' %}"></script>
	<script src="{% static 'layout/scripts/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'layout/scripts/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'layout/scripts/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'layout/scripts/main.js' %}"></script>

</body>
</html>
